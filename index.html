<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>WordPresStructure</title>
  </head>
  <body>

    <!-- main container -->
    <div class="container">

      <!-- head -->
      <header></header>
      <!-- /head -->

      <!-- content-box -->
      <div class:"clearfix">
        <!-- left side -->
        <div class="left-box fl"></div>
        <!-- /left side -->

        <!-- center -->
        <div class="center-box fl">
          <main></main>
        </div>
        <!-- /center -->

        <!-- right side -->
        <div class="right-box fl">
          <div class="right"></div>
          <div class="right"></div>
          <div class="right"></div>
        </div>
        <!-- /right side -->

      </div>
      <!-- content-box -->

      <!-- bottom -->
      <footer></footer>
      <!-- /bottom -->

    </div>
    <!-- /main container -->

  </body>
</html>
