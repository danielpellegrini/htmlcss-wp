<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>WordPresStructure</title>
  </head>
  <body>

    <!-- main container -->
    <div class="container">

      <!-- head -->
      <div class="image">
        <img class="fl" src="img/overflow-img.png" alt="natural">
        <header></header>
        <nav class="navbar">
          <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>PAGE TEMPLATES</li>
            <li>A PARENT PAGE</li>
            <li>FEATURES</li>
            <li>BLOG</li>
            <li>CONTACT</li>
          </ul>
        </nav>

      </div>
      <!-- /head -->

      <!-- content-box -->
      <div class="clearfix content">
        <!-- left side -->
        <div class="left-box fl"></div>
        <!-- /left side -->

        <!-- center -->
        <div class="center-box fl">
          <main></main>
        </div>
        <!-- /center -->

        <!-- right side -->
        <div class="right-box fl">
          <div class="right"></div>
          <div class="right"></div>
          <div class="right"></div>
        </div>
        <!-- /right side -->

      </div>
      <!-- content-box -->

      <!-- bottom -->
      <footer></footer>
      <!-- /bottom -->

    </div>
    <!-- /main container -->


  </body>
</html>
